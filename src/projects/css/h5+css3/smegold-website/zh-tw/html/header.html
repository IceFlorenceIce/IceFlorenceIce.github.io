<script>
    // 简体和繁体切换
    var url = window.location.href;
    var simple = $('#simple');
    var complex = $('#complex');
    simple.click(function() {
        if(url.indexOf('zh-cn') != -1) {
            return;
        } else {
            var url2 = url.replace('zh-tw','zh-cn');
            window.location.href = url2;
        }
    });
    complex.click(function() {
        if(url.indexOf('zh-tw') != -1) {
            return;
        } else {
            var url2 = url.replace('zh-cn','zh-tw');
            window.location.href = url2;
            
        }
    });
</script>
