<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Method Two margin-auto</title>
    <style>
    .container {
        width: 500px;
        height: 300px;
        margin: 50px auto;
        background-color: #f00;
        position: relative;
    }
    
    .box {
        width: 100px;
        height: 60px;
        background-color: #ccc;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
