<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制三条横线</title>
	<style>
		.line-tri {
			margin: 50px auto;
			width: 150px;
			height: 30px;
			border-top: 30px solid;/*最上面的黑线*/
			border-bottom: 30px solid;/*最下面的黑线*/
			background-color: currentColor;/*中间的黑线*/
			padding: 15px 0;
			background-clip: content-box;/*IE9以上支持*/
		}
	</style>
</head>
<body>
	<div class="line-tri"></div>
</body>
</html>
