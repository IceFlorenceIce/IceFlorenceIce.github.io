<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>父容器padding实现2栏自适应布局</title>
    <style>
    .box {
        width: 500px;
        overflow: hidden;
        resize: both;
        padding: 20px;
        padding-left: 140px;
        margin: 50px auto;
        border: 1px solid;
        background-color: #abcdef;
    }
    
    .box > img {
        float: left;
        width: 100px;
        margin-left: -120px;/*让图像向左侧偏移至合适位置*/
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="../float/img/smile.jpg" alt="一张微笑的图片"> STJ型人格，善于倾听，做事专注，可靠，自律，有较强的学习力和逻辑思维能力，善于总结和反思，能举一反三。 喜欢看书（经管，传记，励志，小说等），热爱运动（快走，慢跑，爬山，柔韧性锻炼等），喜欢并坚持写日记。 期望的工作状态：热爱，专业，高效。 3年工作经验，虽然没有从事编程开发工作，但对自己有了更清晰的认识和更长远坚定的职业规划，相信自己在技术这条路上，一定可以走好走远，也希望遇到彼此适合和彼此欣赏的你，一起为梦想奋斗。
    </div>
</body>

</html>
