</head>

<body>
    <!-- 方法一：底部插入clear:both;-->
    1.
    <div style="background-color: #f5f5f5;" class="clearfix">
        <img src="./img/smile.jpg" style="float:left; width:100px; ">
        <div style="clear:both; margin-bottom:50px;">clear:both;</div>
    </div>
    <div style="margin-top: 50px;">本文字离上方图片的距离是50px，发生margin重叠</div>
    <hr>
    <!-- 方法二：父元素BFC(IE8+)或者haylayout(IE6/IE7) -->
    2.
    <div style="background-color: #f5f5f5; overflow: hidden;" class="clearfix">
        <img src="./img/smile.jpg" style="float:left; margin-bottom: 50px; width:100px; ">
    </div>
    <div style="margin-top: 50px;">本文字离上方图片的距离是100px，不发生margin重叠</div>
</body>

</html>
